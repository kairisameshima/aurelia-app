<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <button click.delegate="editEvent()">Edit Event</button>
    <table>
      <thead>
        <th>Sunday</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
      </thead>
      <tbody>
        <tr>
          <td class="dateElement" repeat.for="i of [1,2,3,4,5,6,7]">
            <button class="dateButton" id="${i}" click.delegate="dateSelected(i)">${i}</button>
            <span id="${i}events"></span>
          </td>
        </tr>
        <tr>
          <td class="dateElement" repeat.for="j of [8,9,10,11,12,13,14]">
            <button class="dateButton" id="${j}" click.delegate="dateSelected(j)">${j}</button>
            <span id="${j}events"></span>
          </td>
        </tr>
        <tr>
          <td class="dateElement" repeat.for="k of [15,16,17,18,19,20,21]">
            <button class="dateButton" id="${k}" click.delegate="dateSelected(k)">${k}</button>
            <span id="${k}events"></span>
          </td>
        </tr>
        <tr>
          <td class="dateElement" repeat.for="l of [22,23,24,25,26,27,28]">
            <button class="dateButton" id="${l}" click.delegate="dateSelected(l)">${l}</button>
            <span id="${l}events"></span>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- prompt div contains the table to display the events and the buttons to add and delete events-->
    <div  class='container' id="prompt">
      <div class="row">
        <div class="col">
          <h2>${promptHeading}</h2>
          <div id="eventList"></div>
        </div>
      </div>

      <div class="row">
        <div class = 'col'>
          <select change.delegate="selectEvent()">
            <option value="ADD"></option><!-- Option repeats should probably be in a template but I didn't spend enough time looking at binding to parent properties. -->
            <option repeat.for="event of dateEvents" value="${event.eventId}">${event.eventName}</option>
          </select>
          <label id="eventNameInput" for="eventName">Event Name</label>
          <input type="text" id="eventName" value="${selectedName}">
          <label for="eventDate">Date</label>
          <select id="eventDate" value="${selectedDate}">
            <option></option>
            <option repeat.for="i of 28">${i+1}</option>
          </select>
        </div>

      </div>
      <div class = 'row'>
        <div class="col">
          <button type="button" click.delegate="updateEvent()">Edit Event</button>
          <button type="button" click.delegate="createEvent()">Create Event</button>
          <button type="button" click.delegate="deleteEvent()">Delete Event</button>
        </div>
      </div>
    </div>


  </section>
</template>
